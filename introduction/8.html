            <p><h1 style="font-size:30px;">에릭 레이먼드</h1></p><br>

                &nbsp;&nbsp;에릭 레이먼드(Eric Steven Raymond, ESR , 1957년 12월 4일 ~ )는 미국 매사추세츠주 보스턴에서 태어났다.
                인류학자이며 오픈 소스 개발 과정이 어떤 식으로 운영되고 반복되는지 설명한 그의 초기 문서인 성당과 시장의 저자로 잘 알려진 오픈 소스 운동의 대표 인물이다.<br><br>
                &nbsp;&nbsp;해커들이 쓰는 용어를 설명한 자곤 파일("신 해커사전")을 편집했으며, 넷스케이프의 소스 코드 공개, 모질라의 설립에도 큰 영향을 끼쳤다.
